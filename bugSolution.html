<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    // Check if the element exists before accessing its innerHTML
    const element = document.getElementById('myDiv');
    if (element) {
      element.innerHTML = "Text has been changed!";
    } else {
      console.error('Element with id "myDiv" not found.');
    }
  </script>
</body>
</html>
